          <script type="text/javascript">
    
            window.onload = function(){
                (function(){
                  var counter = 5;
                
                  setInterval(function() {
                    counter--;
                    if (counter >= 0) {
                      span = document.getElementById("count");
                      span.innerHTML = counter;
                    }
                    // Display 'counter' wherever you want to display it.
                    if (counter === 0) {
                        clearInterval(counter);
                    }
                
                  }, 1000);
                
                })();
            }
